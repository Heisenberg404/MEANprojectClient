<div *ngIf="identity" class="navigation col-lg-1">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>
<div class="clearfix"></div>


<div *ngIf="identity" class="central col-lg-1">
  <p>You're logged</p>
</div>

<div class="col-lg-12" *ngIf="!identity">
  <div class="col-lg-6">
    <h1>Sign in</h1>
    <div *ngIf="errorMessage">
      <div class="alert alert-info">
        <strong>Error!</strong> {{errorMessage}}
      </div>
    </div>
    <form #loginForm="ngForm" class="col-lg-7" (ngSubmit)="onSubmit()">
      <p>
        <label>email:</label>
        <input type="email" class="form-control" required #email="ngModel" [(ngModel)] = "user.email" name="email"/>
        <span *ngIf="!email.valid && email.touched">
          Email is required
        </span>
      </p>
      <p>
        <label>password:</label>
        <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
      </p>
      <input type="submit" value="Sign in" class="btn btn-primary">
    </form>
  </div>
  <div class="col-lg-6">
    <h1>Register</h1>
    <form class="col-lg-10">
      <p>
        <label>name:</label>
        <input type="text" class="form-control" required />
      </p>
      <p>
        <label>last name:</label>
        <input type="text" class="form-control" required />
      </p>
      <p>
        <label>email:</label>
        <input type="text" class="form-control" required />
      </p>
      <p>
        <label>password:</label>
        <input type="password" class="form-control" required />
      </p>
      <input type="submit" value="Enroll" class="btn btn-primary">
    </form>
  </div>
</div>
